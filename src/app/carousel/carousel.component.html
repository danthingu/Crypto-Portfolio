<p-carousel styleClass="styleCarousel" headerText="Top Coins of the Day" [value]="coinDatas">
    <ng-template let-coinData pTemplate="item">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12 titleCarousel">Title</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">Coin Name</div>
                <div class="ui-grid-col-6">{{coinData.name}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">Coin Price</div>
                <div class="ui-grid-col-6">{{coinData.price}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">Coin Price</div>
                <div class="ui-grid-col-6">{{coinData.price}}</div>
            </div>
        </div>
    </ng-template>
</p-carousel>
